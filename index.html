<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Obstacle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            border: 2px solid #000;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let character = { x: 50, y: 550, width: 30, height: 30 };
        let obstacles = [];
        let score = 0;
        let gameOver = false;

        function drawCharacter() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(character.x, character.y, character.width, character.height);
        }

        function drawObstacles() {
            for (let obstacle of obstacles) {
                ctx.fillStyle = 'red';
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            }
        }

        function generateObstacle() {
            const width = Math.random() * 50 + 20;
            const x = Math.random() * (canvas.width - width);
            obstacles.push({ x: x, y: 0, width: width, height: 20 });
        }

        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].y += 5; // Move downwards
                if (obstacles[i].y > canvas.height) {
                    obstacles.splice(i, 1);
                    score++;
                }
            }
        }

        function checkCollision() {
            for (let obstacle of obstacles) {
                if (character.x < obstacle.x + obstacle.width &&
                    character.x + character.width > obstacle.x &&
                    character.y < obstacle.y + obstacle.height &&
                    character.y + character.height > obstacle.y) {
                    gameOver = true;
                }
            }
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 20);
        }

        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = 'black';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over', 100, canvas.height / 2);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCharacter();
            drawObstacles();
            drawScore();
            updateObstacles();
            checkCollision();

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight' && character.x < canvas.width - character.width) {
                character.x += 15;
            } else if (event.key === 'ArrowLeft' && character.x > 0) {
                character.x -= 15;
            }
        });

        setInterval(generateObstacle, 1000);
        gameLoop();
    </script>
</body>
</html>
