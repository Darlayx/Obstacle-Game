<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Game Rintangan Pro Modern</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="uiContainer">
        <div id="hpDisplay" class="game-info left">HP: 100</div>
        <div id="scoreDisplay" class="game-info right">Skor: 0</div>
        <div id="highScoreDisplay" class="game-info right">Skor Tertinggi: 0</div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <div id="gameOverScreen">
        <div id="gameOverText">GAME OVER</div>
        <div id="finalScoreText">Skor Akhir: 0</div>
        <button id="restartButton">Mulai Lagi</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
